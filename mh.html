<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連結清單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.1.5/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container mt-4">
        <!-- 密碼驗證頁面 -->
        <div v-if="!isAuthenticated" class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">三商美福測試系統</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="password" 
                                   v-model="inputPassword" 
                                   class="form-control" 
                                   placeholder=""
                                   @keyup.enter="checkPassword">
                        </div>
                        <button @click="checkPassword" 
                                class="btn btn-primary w-100 mt-3">
                            登入
                        </button>
                        <p v-if="showError" class="text-danger mt-2">
                            密碼錯誤，請重試
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 連結清單頁面 -->
        <div v-else>
            <div class="list-group">
                <div v-for="(link, index) in sortedLinks" 
                     :key="index" 
                     class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <div>
                            <span class="badge bg-primary me-2">{{ link.code }}</span>
                            <span class="badge bg-secondary me-2">{{ link.name }}</span>
                            <a :href="link.url" 
                               target="_blank" 
                               class="small text-muted">
                                連結
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const { createApp } = Vue

        const linkData = [];
		linkData.push({code: 'START-204', name: '葵ななせ', url: 'https://thisav.com/start-204-uncensored-leak'});
		linkData.push({code: 'NIMA-026', name: '美咲佳奈', url: 'https://thisav.com/dm43/nima-026-uncensored-leak'});
		linkData.push({code: 'ORECO-169', name: 'HIMARI', url: 'https://thisav.com/dm13/en/oreco-169'});
		linkData.push({code: 'SIRO-2833', name: '小宮ののか', url: 'https://thisav.com/dm13/siro-2833'});
		// linkData.push({code: '', name: '', url: ''});

        createApp({
            data() {
                return {
                    correctPassword: 'MTIzNDU=',
                    isAuthenticated: false,
                    inputPassword: '',
                    showError: false,
                    links: linkData
                }
            },
            computed: {
                sortedLinks() {
                    return [...this.links].sort((a, b) => 
                        a.name.localeCompare(b.name)
                    );
                }
            },
            methods: {
                checkPassword() {
                    if (this.inputPassword === atob(this.correctPassword)) {
                        this.isAuthenticated = true
                        this.showError = false
                    } else {
                        this.showError = true
                    }
                    this.inputPassword = ''
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
