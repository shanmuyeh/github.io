<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>連結清單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.1.5/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container mt-4">
        <!-- 密碼驗證頁面 -->
        <div v-if="!isAuthenticated" class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">三商美福測試系統</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input type="password" 
                                   v-model="inputPassword" 
                                   class="form-control" 
                                   placeholder=""
                                   @keyup.enter="checkPassword">
                        </div>
                        <button @click="checkPassword" 
                                class="btn btn-primary w-100 mt-3">
                            登入
                        </button>
                        <p v-if="showError" class="text-danger mt-2">
                            密碼錯誤，請重試
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 連結清單頁面 -->
        <div v-else>
            <!-- 連結列表 -->
            <div class="list-group">
                <div v-for="(link, index) in links" 
                     :key="index" 
                     class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <div>
                            <a :href="link.url" 
                               target="_blank" 
                               class="small text-muted">
                                {{ link.title }}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    correctPassword: 'MTIzNDU=',
                    isAuthenticated: false,
                    inputPassword: '',
                    showError: false,
                    links: [
                        { title: '勞工專區', url: 'https://portal.mercuries.com.tw/portal/login.aspx' },
                    ]
                }
            },
            methods: {
                checkPassword() {
                    if (this.inputPassword === atob(this.correctPassword)) {
                        this.isAuthenticated = true
                        this.showError = false
                    } else {
                        this.showError = true
                    }
                    this.inputPassword = ''
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
